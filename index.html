<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BgCrafter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heding">BgCrafter</h1>

    <div class="buttons">
        <button class="button1">#136b8a</button>
        <button class="button2">#ff269b</button>
    </div>

    <p>Click to Copy</p>

    <div class="bigBox">
        <div class="box" id="gradientBox">
            background: (linear-gradient(90deg,#136b8a,#ff269b));
        </div>
        <div class="box2" id="gradientBox">
            <img src="copy.png" alt="copy" id="copy">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
